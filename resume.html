<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Resume — Mina Sonmez</title>
  <meta name="description" content="Resume of Mina Sonmez — Cognitive Science & Data Science at UC Berkeley."/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary":          "#7b6fff",
            "primary-light":    "#d3d3ff",
            "primary-dark":     "#5040cc",
            "secondary":        "#f9a0c0",
            "accent":           "#a8e6d0",
            "background-light": "#faf9ff",
            "background-dark":  "#1e1a38",
            "surface-dark":     "#2a2448",
            "text-main":        "#2a2255",
            "text-muted":       "#9088c0",
            "border-color":     "#e2deff",
          },
          fontFamily: { "serif": ["PT Serif", "serif"] },
          borderRadius: {
            "none": "0px", "sm": "0.125rem",
            "DEFAULT": "0.25rem", "md": "0.375rem", "lg": "0.5rem",
          },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'PT Serif', serif; }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    #mobile-menu { display: none; }
    #mobile-menu.open { display: flex; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-main dark:text-white font-serif selection:bg-primary selection:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">

  <!-- ───────────── HEADER ───────────── -->
  <header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 dark:border-white/10 bg-white dark:bg-surface-dark px-8 py-6 sticky top-0 z-50">
    <a href="index.html" class="flex items-center gap-3 text-text-main dark:text-white hover:opacity-80 transition-opacity">
      <div class="flex h-10 w-10 items-center justify-center border border-primary/40 bg-primary text-white">
        <span class="material-symbols-outlined text-2xl">article</span>
      </div>
      <h2 class="text-text-main dark:text-white text-2xl font-bold tracking-tight uppercase">Mina Sonmez</h2>
    </a>

    <div class="flex items-center gap-8">
      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-8">
        <a class="text-text-main dark:text-gray-200 hover:text-primary transition-colors text-base font-bold uppercase tracking-wider hover:underline underline-offset-4 decoration-2" href="index.html">Home</a>
        <a class="text-text-main dark:text-gray-200 hover:text-primary transition-colors text-base font-bold uppercase tracking-wider hover:underline underline-offset-4 decoration-2" href="blog.html">Blog</a>
        <a class="text-primary font-bold text-base uppercase tracking-wider underline underline-offset-4 decoration-2" href="resume.html">Resume</a>
      </nav>
      <a href="index.html#contact"
        class="hidden sm:flex h-10 px-6 items-center justify-center border border-primary/40 bg-white dark:bg-surface-dark text-primary text-sm font-bold uppercase tracking-widest hover:bg-primary hover:text-white transition-colors">
        Contact
      </a>
      <!-- Dark mode toggle -->
      <button id="theme-toggle" class="hidden md:block text-text-main dark:text-white hover:text-primary transition-colors" aria-label="Toggle dark mode">
        <span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
      </button>
      <!-- Mobile menu button -->
      <button id="menu-btn" class="md:hidden p-2 border border-primary/40 text-text-main dark:text-white" aria-label="Open menu">
        <span class="material-symbols-outlined block">menu</span>
      </button>
    </div>
  </header>

  <!-- Mobile nav -->
  <div id="mobile-menu" class="md:hidden flex-col gap-4 px-8 py-4 bg-white dark:bg-surface-dark border-b border-primary/20 dark:border-white/10 z-40">
    <a class="text-text-main dark:text-gray-200 hover:text-primary font-bold uppercase tracking-wider text-base" href="index.html">Home</a>
    <a class="text-text-main dark:text-gray-200 hover:text-primary font-bold uppercase tracking-wider text-base" href="blog.html">Blog</a>
    <a class="text-primary font-bold uppercase tracking-wider text-base underline underline-offset-4" href="resume.html">Resume</a>
    <a class="text-text-main dark:text-gray-200 hover:text-primary font-bold uppercase tracking-wider text-base" href="index.html#contact">Contact</a>
    <button id="theme-toggle-mobile" class="flex items-center gap-2 text-text-main dark:text-white hover:text-primary transition-colors text-base text-left font-bold uppercase tracking-wider" aria-label="Toggle dark mode">
      <span class="material-symbols-outlined text-base" id="theme-icon-mobile">dark_mode</span>
      <span id="theme-label-mobile">Dark Mode</span>
    </button>
  </div>

  <!-- ───────────── MAIN ───────────── -->
  <main class="flex-1 w-full max-w-4xl mx-auto px-4 py-12 flex flex-col gap-8">

    <!-- Page heading + download -->
    <div class="flex flex-col md:flex-row justify-between items-end gap-6 border-b border-primary/20 pb-6">
      <div class="flex flex-col gap-2">
        <h1 class="text-5xl md:text-6xl font-bold text-primary">Resume</h1>
      </div>
      <a id="download-btn" href="Mina_Sonmez_Resume.pdf" download="Mina_Sonmez_Resume.pdf"
        class="flex items-center gap-2 px-6 py-3 border border-primary/40 text-primary hover:bg-primary hover:text-white transition-all font-bold uppercase tracking-widest text-sm">
        <span class="material-symbols-outlined text-lg">download</span>
        <span>Download PDF</span>
      </a>
    </div>

    <!-- PDF embed -->
    <div class="w-full bg-white dark:bg-surface-dark shadow-sm border border-primary/10 dark:border-white/10">
      <iframe
        src="Mina_Sonmez_Resume.pdf"
        title="Mina Sonmez Resume"
        class="w-full"
        style="height: 85vh; min-height: 700px; border: none;"
      >
        <p class="p-8 text-text-muted">Your browser doesn't support embedded PDFs.
          <a href="Mina_Sonmez_Resume.pdf" class="text-primary underline">Download instead.</a>
        </p>
      </iframe>
    </div>

  </main>

  <footer class="w-full border-t border-primary/10 dark:border-white/10 py-6 px-8 text-center dark:bg-background-dark">
    <p class="text-xs text-text-muted dark:text-gray-500">© 2026 Mina Sonmez.</p>
  </footer>

</div>

<script>
  // ── Dark mode toggle ──
  const toggle = document.getElementById('theme-toggle');
  const icon = document.getElementById('theme-icon');
  const toggleMobile = document.getElementById('theme-toggle-mobile');
  const iconMobile = document.getElementById('theme-icon-mobile');
  const labelMobile = document.getElementById('theme-label-mobile');
  const html = document.documentElement;

  function applyTheme(isDark) {
    html.classList.toggle('dark', isDark);
    const iconVal = isDark ? 'light_mode' : 'dark_mode';
    const labelVal = isDark ? 'Light Mode' : 'Dark Mode';
    if (icon) icon.textContent = iconVal;
    if (iconMobile) iconMobile.textContent = iconVal;
    if (labelMobile) labelMobile.textContent = labelVal;
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  const saved = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  applyTheme(saved ? saved === 'dark' : prefersDark);

  if (toggle) toggle.addEventListener('click', () => applyTheme(!html.classList.contains('dark')));
  if (toggleMobile) toggleMobile.addEventListener('click', () => applyTheme(!html.classList.contains('dark')));

  // ── Mobile menu toggle ──
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('open'));
  mobileMenu.querySelectorAll('a').forEach(link =>
    link.addEventListener('click', () => mobileMenu.classList.remove('open'))
  );
</script>

</body>
</html>
