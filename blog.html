<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Blog — Mina Sonmez</title>
  <meta name="description" content="Blog posts and thoughts from Mina Sonmez — Cognitive Science & Data Science at UC Berkeley."/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary":           "#4A0404",
            "primary-light":     "#721c24",
            "primary-dark":      "#2d0202",
            "background-light":  "#f8f5f2",
            "background-dark":   "#1a0508",
            "surface-light":     "#ffffff",
            "surface-dark":      "#3f0d16",
            "text-main":         "#2b0a12",
            "text-muted":        "#5c3a42",
          },
          fontFamily: {
            "display": ["PT Serif", "serif"],
            "body":    ["PT Serif", "serif"],
          },
          borderRadius: {
            "DEFAULT": "0px", "lg": "0px",
            "xl": "0px", "2xl": "0px", "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'PT Serif', serif; }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    #mobile-menu { display: none; }
    #mobile-menu.open { display: flex; }
  </style>
</head>
<body class="bg-background-light text-text-main font-display antialiased min-h-screen flex flex-col">

  <!-- ───────────── HEADER ───────────── -->
  <header class="sticky top-0 z-50 w-full border-b-2 border-primary bg-background-light/95 backdrop-blur-sm">
    <div class="px-6 md:px-12 py-5 max-w-7xl mx-auto flex items-center justify-between">

      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3 text-text-main hover:opacity-80 transition-opacity">
        <div class="text-primary border-2 border-primary p-1">
          <span class="material-symbols-outlined text-2xl block">spa</span>
        </div>
        <h2 class="text-primary text-xl font-bold tracking-tight uppercase">Mina Sonmez</h2>
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex flex-1 justify-end items-center gap-8 font-display">
        <a class="text-text-main hover:text-primary hover:underline underline-offset-4 transition-all text-base" href="index.html">Home</a>
        <a class="text-text-main hover:text-primary hover:underline underline-offset-4 transition-all text-base" href="index.html#about">About</a>
        <a class="text-primary font-bold underline underline-offset-4 text-base" href="blog.html">Blog</a>
        <a class="text-text-main hover:text-primary hover:underline underline-offset-4 transition-all text-base" href="resume.html">Resume</a>
        <a class="text-text-main hover:text-primary hover:underline underline-offset-4 transition-all text-base" href="index.html#contact">Contact</a>
      </nav>

      <!-- Mobile menu button -->
      <button id="menu-btn" class="md:hidden text-text-main p-2 border-2 border-primary" aria-label="Open menu">
        <span class="material-symbols-outlined block">menu</span>
      </button>
    </div>
  </header>

  <!-- Mobile nav -->
  <div id="mobile-menu" class="md:hidden flex-col gap-4 px-6 py-4 bg-background-light border-b-2 border-primary z-40">
    <a class="text-text-main hover:text-primary transition-colors text-base" href="index.html">Home</a>
    <a class="text-text-main hover:text-primary transition-colors text-base" href="index.html#about">About</a>
    <a class="text-primary font-bold text-base" href="blog.html">Blog</a>
    <a class="text-text-main hover:text-primary transition-colors text-base" href="resume.html">Resume</a>
    <a class="text-text-main hover:text-primary transition-colors text-base" href="index.html#contact">Contact</a>
  </div>

  <!-- ───────────── MAIN ───────────── -->
  <main class="flex-grow w-full max-w-5xl mx-auto px-6 md:px-12 py-12 md:py-20 flex flex-col">

    <!-- Page heading -->
    <div class="flex flex-col gap-6 mb-12 border-l-4 border-primary pl-6">
      <h1 class="text-5xl md:text-6xl font-bold text-primary tracking-tight">Blog</h1>
      <p class="text-lg text-text-muted italic max-w-2xl">
        Thoughts, stories, and updates from my journey.
      </p>
    </div>

    <!-- Coming soon placeholder -->
    <div class="flex-1 w-full border-2 border-primary bg-white p-8 md:p-16 flex flex-col items-center justify-center min-h-[500px] relative shadow-[8px_8px_0px_0px_rgba(74,4,4,0.2)]">
      <!-- Corner decorators -->
      <div class="absolute top-4 left-4  w-3 h-3 bg-primary"></div>
      <div class="absolute top-4 right-4 w-3 h-3 bg-primary"></div>
      <div class="absolute bottom-4 left-4  w-3 h-3 bg-primary"></div>
      <div class="absolute bottom-4 right-4 w-3 h-3 bg-primary"></div>

      <div class="w-20 h-20 border-2 border-primary flex items-center justify-center mb-8 text-primary bg-background-light">
        <span class="material-symbols-outlined text-4xl">edit_square</span>
      </div>
      <h2 class="text-3xl font-bold text-primary mb-4 uppercase tracking-widest border-b-2 border-primary pb-2">
        Coming Soon
      </h2>
      <p class="text-text-main text-lg text-center max-w-lg leading-relaxed">
        Posts will appear here soon. Check back later!
      </p>
    </div>

  </main>

  <!-- ───────────── FOOTER ───────────── -->
  <footer class="mt-auto bg-primary text-white py-12 px-6 border-t-4 border-primary-dark">
    <div class="max-w-7xl mx-auto flex flex-col items-center gap-8">

      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="border border-white p-1">
          <span class="material-symbols-outlined text-white block">spa</span>
        </div>
        <span class="font-bold tracking-widest uppercase text-lg">Mina Sonmez</span>
      </div>

      <!-- Nav links -->
      <div class="flex flex-wrap justify-center gap-8 text-sm font-medium uppercase tracking-wide">
        <a class="hover:underline underline-offset-4 transition-all" href="index.html">Home</a>
        <a class="hover:underline underline-offset-4 transition-all" href="index.html#about">About</a>
        <a class="hover:underline underline-offset-4 transition-all" href="blog.html">Blog</a>
        <a class="hover:underline underline-offset-4 transition-all" href="resume.html">Resume</a>
        <a class="hover:underline underline-offset-4 transition-all" href="index.html#contact">Contact</a>
      </div>

      <div class="text-white/60 text-xs text-center border-t border-white/20 pt-6 w-full max-w-md">
        © 2025 Mina Sonmez.
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('open'));
    mobileMenu.querySelectorAll('a').forEach(link =>
      link.addEventListener('click', () => mobileMenu.classList.remove('open'))
    );
  </script>

</body>
</html>
